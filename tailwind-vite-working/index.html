<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" href="icon.png"/>
  <title >Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">

  <div class="container flex justify-center mt-40 ">
    <div class="left ">
      <img src="fb-img.svg" alt="facebook image" class="w-96">
      <p class="text-lg w-80 mx-8 font-medium" style="font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right flex flex-col bg-white mx-24 rounded-lg relative">

       <input type="text" class="w-72 p-3 mx-4 my-2 mt-4 border border-gray-200 rounded-md" placeholder="Email address or phone number">
       <input type="password" class="w-72 p-3 mx-4 my-3 mt-1 border border-gray-200 rounded-md" placeholder="Password">

       <button class="w-72 p-2 mx-6 bg-blue-500 hover:bg-blue-600 rounded-xl text-white font-bold text-lg">Log in</button>

       <span class="w-72 p-2 text-sm hover:underline cursor-pointer text-center text-blue-500 ">Forgotten password?</span>

       <hr class="w-72 my-2 mx-auto">

       <button class="w-44 p-2 my-3 mb-6 font-medium bg-green-600 hover:bg-green-700 rounded-xl mx-auto text-white">Create new account</button>

       <span class="absolute -bottom-10 text-sm ms-5"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
   
  </div>
</body>
</html>
